<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iba iba iba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/2.0.5/p5.min.js"></script> -->
</head>
<body>
    <div class="menu-container">
        <div class="menu-header" onclick="toggleMenu()">
            <h2>Menu</h2>
            <span class="dropdown-arrow">â–¼</span>
        </div>
        <div class="menu-content" id="menuContent">
            <div class="slider-group">
                <label class="slider-label">hue min</label>
                <div class="slider-container">
                    <input type="range" min="0" max="360" value="0" class="slider" id="hueMinSlider" oninput="updateSliderValue('hueMin', this.value)">
                    <span class="slider-value" id="hueMinValue">0</span>
                </div>
            </div>
            
            <div class="slider-group">
                <label class="slider-label">hue max</label>
                <div class="slider-container">
                    <input type="range" min="0" max="360" value="30" class="slider" id="hueMaxSlider" oninput="updateSliderValue('hueMax', this.value)">
                    <span class="slider-value" id="hueMaxValue">30</span>
                </div>
            </div>
            
            <div class="slider-group">
                <label class="slider-label">saturation</label>
                <div class="slider-container">
                    <input type="range" min="0" max="100" value="80" class="slider" id="saturationSlider" oninput="updateSliderValue('saturation', this.value)">
                    <span class="slider-value" id="saturationValue">80</span>
                </div>
            </div>
            
            <div class="slider-group">
                <label class="slider-label">connection distance</label>
                <div class="slider-container">
                    <input type="range" min="10" max="300" value="100" class="slider" id="connectionDistanceSlider" oninput="updateSliderValue('connectionDistance', this.value)">
                    <span class="slider-value" id="connectionDistanceValue">100</span>
                </div>
            </div>
            
            <div class="slider-group">
                <label class="slider-label">ball speed</label>
                <div class="slider-container">
                    <input type="range" min="0.1" max="5" value="1" step="0.1" class="slider" id="ballSpeedSlider" oninput="updateSliderValue('ballSpeed', this.value)">
                    <span class="slider-value" id="ballSpeedValue">1</span>
                </div>
            </div>
            
            <div class="slider-group">
                <label class="slider-label">Display Text</label>
                <input type="text" id="textInput" value="iba iba iba" oninput="updateText(this.value)">
            </div>
            
            <div class="button-group">
                <button class="control-button" onclick="refreshSketch()">Refresh Sketch</button>
            </div>
            
            <div class="button-group">
                <button class="control-button" onclick="toggleFlag('stroke')">Toggle Lines</button>
                <button class="control-button" onclick="toggleFlag('balls')">Toggle Balls</button>
                <button class="control-button" onclick="toggleFlag('bg')">Toggle Background</button>
            </div>
            
            <div class="button-group">
                <button class="control-button" id="stopButton" onclick="toggleAnimation()">Stop Animation</button>
                <button class="control-button" id="exportButton" onclick="exportFrame()">Export Frame</button>
            </div>
        </div>
    </div>
    
    <div id="p5-canvas"></div>

    <script src="script.js"></script>
</body>
</html>
