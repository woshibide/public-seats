<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iba iba iba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header" onclick="toggleMenu()">
            <h2>Menu</h2>
            <span class="dropdown-arrow">â–¼</span>
        </div>
        <div class="menu-content" id="menuContent">
            <div class="slider-group">
                <label class="slider-label">Font Size</label>
                <div class="slider-container">
                    <input type="range" min="12" max="300" value="72" class="slider" id="fontSizeSlider" oninput="updateSliderValue('fontSize', this.value)">
                    <span class="slider-value" id="fontSizeValue">72</span>
                </div>
            </div>
            
            <div class="slider-group">
                <label class="slider-label">Line Spacing</label>
                <div class="slider-container">
                    <input type="range" min="0.5" max="5" step="0.1" value="1" class="slider" id="lineSpacingSlider" oninput="updateSliderValue('lineSpacing', this.value)">
                    <span class="slider-value" id="lineSpacingValue">1</span>
                </div>
            </div>

            <div class="slider-group">
                <label class="slider-label">Warp Min</label>
                <div class="slider-container">
                    <input type="range" min="0.1" max="5" step="0.1" value="0.1" class="slider" id="warpMinSlider" oninput="updateSliderValue('warpMin', this.value)">
                    <span class="slider-value" id="warpMinValue">0.1</span>
                </div>
            </div>

            <div class="slider-group">
                <label class="slider-label">Warp Max</label>
                <div class="slider-container">
                    <input type="range" min="0.01" max="2" step="0.01" value="1" class="slider" id="warpMaxSlider" oninput="updateSliderValue('warpMax', this.value)">
                    <span class="slider-value" id="warpMaxValue">8</span>
                </div>
            </div>
            <div class="slider-group">
                <label class="slider-label">Display Text</label>
                <textarea id="textInput" rows="3" oninput="updateText(this.value)">somehow</textarea>
            </div>
            <div class="button-group">
                <button class="control-button" id="stopButton" onclick="toggleAnimation()">Stop Animation</button>
                <button class="control-button" id="exportButton" onclick="exportFrame()">Export Frame</button>
            </div>
        </div>
    </div>
    
    <div id="p5-canvas"></div>

    <script src="script.js"></script>
</body>
</html>
