<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iba iba iba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/2.0.5/p5.min.js"></script> -->
</head>
<body>
    <div class="menu-container">
        <div class="menu-header" onclick="toggleMenu()">
            <h2>Menu</h2>
            <span class="dropdown-arrow">â–¼</span>
        </div>
        <div class="menu-content" id="menuContent">
            <div class="slider-group">
                <label class="slider-label">Stroke Weight</label>
                <div class="slider-container">
                    <input type="range" min="0.1" max="10" step="0.1" value="1" class="slider" id="strokeWeightSlider" oninput="updateSliderValue('strokeWeight', this.value)">
                    <span class="slider-value" id="strokeWeightValue">1</span>
                </div>
            </div>
            
            <div class="slider-group">
                <label class="slider-label">Stroke Alpha</label>
                <div class="slider-container">
                    <input type="range" min="0" max="255" value="50" class="slider" id="strokeAlphaSlider" oninput="updateSliderValue('strokeAlpha', this.value)">
                    <span class="slider-value" id="strokeAlphaValue">50</span>
                </div>
            </div>
            
            <div class="slider-group">
                <label class="slider-label">Offset Increment</label>
                <div class="slider-container">
                    <input type="range" min="0.0001" max="0.01" step="0.0001" value="0.001" class="slider" id="offsetIncrementSlider" oninput="updateSliderValue('offsetIncrement', this.value)">
                    <span class="slider-value" id="offsetIncrementValue">0.001</span>
                </div>
            </div>
            
            <div class="button-group">
                <button class="control-button" onclick="continueAnimation()">Continue Animation</button>
                <button class="control-button" onclick="remakeAnimation()">Remake Animation</button>
            </div>
            
            <div class="button-group">
                <button class="control-button" id="exportButton" onclick="exportFrame()">Export Frame</button>
            </div>
        </div>
    </div>
    
    <div id="p5-canvas"></div>

    <script src="script.js"></script>
</body>
</html>
