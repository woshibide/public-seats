<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>interactive 3d image cloud with bloom</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <canvas id="canvas"></canvas>
  <input type="file" id="imageUpload" accept="image/*" style="position: absolute; top: 10px; left: 10px; z-index: 100;">

  <!-- shader for bloom compositing -->
  <script type="x-shader/x-vertex" id="vertexshader">
    varying vec2 vUv;

    void main() {
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
  </script>

  <script type="x-shader/x-fragment" id="fragmentshader">
    uniform sampler2D baseTexture;
    uniform sampler2D bloomTexture;

    varying vec2 vUv;

    void main() {
      gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );
    }
  </script>

  <!-- import map for three.js and addons -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/"
      }
    }
  </script>

  <script type="module" src="script.js"></script>
</body>

</html>
