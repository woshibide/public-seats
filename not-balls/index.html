<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iba iba iba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/2.0.5/p5.min.js"></script> -->
</head>
<body>
    <div class="menu-container">
        <div class="menu-header" onclick="toggleMenu()">
            <h2>Menu</h2>
            <span class="dropdown-arrow">â–¼</span>
        </div>
        <div class="menu-content" id="menuContent">
            <div class="slider-section">
                <h3>Physics</h3>
                <div class="slider-group">
                    <label class="slider-label">connection distance</label>
                    <div class="slider-container">
                        <input type="range" min="10" max="300" value="150" class="slider" id="connectionDistanceSlider" oninput="updateSliderValue('connectionDistance', this.value)">
                        <span class="slider-value" id="connectionDistanceValue">150</span>
                    </div>
                </div>
                
                <div class="slider-group">
                    <label class="slider-label">not-ball speed</label>
                    <div class="slider-container">
                        <input type="range" min="0.1" max="50" value="1" step="0.1" class="slider" id="ballSpeedSlider" oninput="updateSliderValue('ballSpeed', this.value)">
                        <span class="slider-value" id="ballSpeedValue">1</span>
                    </div>
                </div>
                
                <div class="slider-group">
                    <label class="slider-label">rotation angle</label>
                    <div class="slider-container">
                        <input type="range" min="0" step="15" max="360" value="0" class="slider" id="rotationAngleSlider" oninput="updateSliderValue('rotationAngle', this.value)">
                        <span class="slider-value" id="rotationAngleValue">0</span>
                    </div>
                </div>
                
                <div class="slider-group">
                    <label class="slider-label">number of not-balls</label>
                    <div class="slider-container">
                        <input type="range" min="1" max="500" value="50" class="slider" id="ballsNumSlider" oninput="updateSliderValue('ballsNum', this.value)">
                        <span class="slider-value" id="ballsNumValue">50</span>
                    </div>
                </div>
            </div>
            
            <div class="slider-section">
                <h3>Appearance</h3>
                <div class="slider-group">
                    <label class="slider-label">not-balls size</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="500" value="10" class="slider" id="ballSizeSlider" oninput="updateSliderValue('ballSize', this.value)">
                        <span class="slider-value" id="ballSizeValue">10</span>
                    </div>
                </div>
                
                <div class="slider-group">
                    <label class="slider-label">stroke weight</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="10" value="1" class="slider" id="strokeWeightSlider" oninput="updateSliderValue('strokeWeight', this.value)">
                        <span class="slider-value" id="strokeWeightValue">1</span>
                    </div>
                </div>
                
                <div class="slider-group">
                    <label class="slider-label">frequency</label>
                    <div class="slider-container">
                        <input type="range" min="1" max="16" step="1" value="4" class="slider" id="frequencySlider" oninput="updateSliderValue('frequency', this.value)">
                        <span class="slider-value" id="frequencyValue">4</span>
                    </div>
                </div>
            </div>
            
            <div class="slider-section">
                <h3>Background</h3>
                <div class="slider-group">
                    <label class="slider-label">background hue</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="360" value="0" class="slider" id="bgHueSlider" oninput="updateSliderValue('bgHue', this.value)">
                        <span class="slider-value" id="bgHueValue">0</span>
                    </div>
                </div>
                
                <div class="slider-group">
                    <label class="slider-label">background saturation</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="0" class="slider" id="bgSatSlider" oninput="updateSliderValue('bgSat', this.value)">
                        <span class="slider-value" id="bgSatValue">0</span>
                    </div>
                </div>
                
                <div class="slider-group">
                    <label class="slider-label">background brightness</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="100" class="slider" id="bgBrightSlider" oninput="updateSliderValue('bgBright', this.value)">
                        <span class="slider-value" id="bgBrightValue">100</span>
                    </div>
                </div>
                
                <div class="slider-group">
                    <label class="slider-label">background alpha</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="100" class="slider" id="bgAlphaSlider" oninput="updateSliderValue('bgAlpha', this.value)">
                        <span class="slider-value" id="bgAlphaValue">100</span>
                    </div>
                </div>
            </div>
            
            <div class="slider-section">
                <h3>Lines</h3>
                <div class="slider-group">
                    <label class="slider-label">line hue</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="360" value="220" class="slider" id="lineHueSlider" oninput="updateSliderValue('lineHue', this.value)">
                        <span class="slider-value" id="lineHueValue">220</span>
                    </div>
                </div>
                
                <div class="slider-group">
                    <label class="slider-label">line saturation</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="100" class="slider" id="lineSatSlider" oninput="updateSliderValue('lineSat', this.value)">
                        <span class="slider-value" id="lineSatValue">100</span>
                    </div>
                </div>
                
                <div class="slider-group">
                    <label class="slider-label">line brightness</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="100" class="slider" id="lineBrightSlider" oninput="updateSliderValue('lineBright', this.value)">
                        <span class="slider-value" id="lineBrightValue">100</span>
                    </div>
                </div>
            </div>
            
            <div class="slider-section">
                <h3>Not-Balls</h3>
                
                <div class="slider-group">
                    <label class="slider-label">not-balls hue</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="360" value="335" class="slider" id="crossHueSlider" oninput="updateSliderValue('crossHue', this.value)">
                        <span class="slider-value" id="crossHueValue">335</span>
                    </div>
                </div>
                
                <div class="slider-group">
                    <label class="slider-label">cross saturation</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="100" class="slider" id="crossSatSlider" oninput="updateSliderValue('crossSat', this.value)">
                        <span class="slider-value" id="crossSatValue">100</span>
                    </div>
                </div>
                
                <div class="slider-group">
                    <label class="slider-label">cross brightness</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="100" class="slider" id="crossBrightSlider" oninput="updateSliderValue('crossBright', this.value)">
                        <span class="slider-value" id="crossBrightValue">100</span>
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="control-button" onclick="toggleFlag('stroke')">Toggle Lines</button>
                <button class="control-button" onclick="toggleFlag('balls')">Toggle Not-Balls</button>
                <button class="control-button" onclick="toggleFlag('bg')">Toggle Background</button>
                <button class="control-button" onclick="toggleFlag('blinking')">Toggle Blinking</button>
            </div>
            
            <div class="button-group">
                <button class="control-button" id="stopButton" onclick="toggleAnimation()">Stop Animation</button>
                <button class="control-button" id="exportButton" onclick="exportFrame()">Export Frame</button>
            </div>
        </div>
    </div>
    
    <div id="p5-canvas"></div>

    <script src="script.js"></script>
</body>
</html>
