<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iba iba iba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/2.0.5/p5.min.js"></script> -->
</head>
<body>
    <div class="menu-container">
        <div class="menu-header" onclick="toggleMenu()">
            <h2>Menu</h2>
            <span class="dropdown-arrow">â–¼</span>
        </div>
        <div class="menu-content" id="menuContent">
            <div class="slider-section">
                <h3>Movement</h3>
                <div class="slider-group">
                    <label class="slider-label">Movement Strength</label>
                    <div class="slider-container">
                        <input type="range" min="1" max="50" value="0.5" class="slider" id="strengthSlider" oninput="updateSliderValue('strength', this.value)">
                        <span class="slider-value" id="strengthValue">0.5</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Noise Zoom</label>
                    <div class="slider-container">
                        <input type="range" min="50" max="1000" value="300" class="slider" id="zoomSlider" oninput="updateSliderValue('zoom', this.value)">
                        <span class="slider-value" id="zoomValue">300</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Smoothness</label>
                    <div class="slider-container">
                        <input type="range" min="1" max="1000" value="500" class="slider" id="animSpeedSlider" oninput="updateSliderValue('animSpeed', this.value)">
                        <span class="slider-value" id="animSpeedValue">500</span>
                    </div>
                </div>
            </div>
            <div class="slider-section">
                <h3>Particles</h3>
                <div class="slider-group">
                    <label class="slider-label">Number of Particles</label>
                    <div class="slider-container">
                        <input type="range" min="100" max="2000" value="5000" class="slider" id="numSlider" oninput="updateSliderValue('num', this.value)">
                        <span class="slider-value" id="numValue">5000</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Particle Life</label>
                    <div class="slider-container">
                        <input type="range" min="10" max="2500" value="10000" class="slider" id="lifeSlider" oninput="updateSliderValue('life', this.value)">
                        <span class="slider-value" id="lifeValue">10000</span>
                    </div>
                </div>
            </div>
            <div class="slider-section">
                <h3>Appearance</h3>
                <div class="slider-group">
                    <label class="slider-label">Transparency</label>
                    <div class="slider-container">
                        <input type="range" min="0.1" max="1" step="0.1" value="0.5" class="slider" id="alphaSlider" oninput="updateSliderValue('alpha', this.value)">
                        <span class="slider-value" id="alphaValue">0.5</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Stroke Weight</label>
                    <div class="slider-container">
                        <input type="range" min="0.5" max="50" step="0.1" value="3" class="slider" id="strokeWSlider" oninput="updateSliderValue('strokeW', this.value)">
                        <span class="slider-value" id="strokeWValue">3</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Hue</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="360" value="0" class="slider" id="hueSlider" oninput="updateSliderValue('hue', this.value)">
                        <span class="slider-value" id="hueValue">0</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Saturation</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="0" class="slider" id="saturationSlider" oninput="updateSliderValue('saturation', this.value)">
                        <span class="slider-value" id="saturationValue">0</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Brightness</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="100" class="slider" id="brightnessSlider" oninput="updateSliderValue('brightness', this.value)">
                        <span class="slider-value" id="brightnessValue">100</span>
                    </div>
                </div>
            </div>
            <div class="slider-section">
                <h3>Background</h3>
                <div class="slider-group">
                    <label class="slider-label">Trail Length</label>
                    <div class="slider-container">
                        <input type="range" min="0" step="0.1" max="1" value="0.1" class="slider" id="bgFadeSlider" oninput="updateSliderValue('bgFade', this.value)">
                        <span class="slider-value" id="bgFadeValue">0.1</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Background Hue</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="360" value="0" class="slider" id="bgHueSlider" oninput="updateSliderValue('bgHue', this.value)">
                        <span class="slider-value" id="bgHueValue">0</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Background Saturation</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="0" class="slider" id="bgSatSlider" oninput="updateSliderValue('bgSat', this.value)">
                        <span class="slider-value" id="bgSatValue">0</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Background Brightness</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="0" class="slider" id="bgBrightSlider" oninput="updateSliderValue('bgBright', this.value)">
                        <span class="slider-value" id="bgBrightValue">0</span>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button class="control-button" onclick="refreshSketch()">Refresh Sketch</button>
            </div>
            <div class="button-group">
                <button class="control-button" id="stopButton" onclick="toggleAnimation()">Stop Animation</button>
                <button class="control-button" id="exportButton" onclick="exportFrame()">Export Frame</button>
            </div>
        </div>
    </div>
    
    <div id="p5-canvas"></div>

    <script src="script.js"></script>
</body>
</html>
