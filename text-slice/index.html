<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iba iba iba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/2.0.5/p5.min.js"></script> -->
</head>
<body>
    <div class="menu-container">
        <div class="menu-header" onclick="toggleMenu()">
            <h2>Menu</h2>
            <span class="dropdown-arrow">â–¼</span>
        </div>
        <div class="menu-content" id="menuContent">
            <div class="slider-section">
                <h3>Strips</h3>
                <div class="slider-group">
                    <label class="slider-label">Number of Strips</label>
                    <div class="slider-container">
                        <input type="range" min="1" max="100" value="1" class="slider" id="numSlider" oninput="updateSliderValue('num', this.value)">
                        <span class="slider-value" id="numValue">1</span>
                    </div>
                </div>
            </div>
            <div class="slider-section">
                <h3>Movement</h3>
                <div class="slider-group">
                    <label class="slider-label">Offset</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="10000" value="0" class="slider" id="offsetSlider" oninput="updateSliderValue('offset', this.value)">
                        <span class="slider-value" id="offsetValue">0</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Tilt (degrees)</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="90" value="0" class="slider" id="tiltSlider" oninput="updateSliderValue('tilt', this.value)">
                        <span class="slider-value" id="tiltValue">0</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Speed</label>
                    <div class="slider-container">
                        <input type="range" min="0.01" max="1" step="0.01" value="0.1" class="slider" id="speedSlider" oninput="updateSliderValue('speed', this.value)">
                        <span class="slider-value" id="speedValue">0.1</span>
                    </div>
                </div>
            </div>
            <div class="slider-section">
                <h3>Appearance</h3>
                <div class="slider-group">
                    <label class="slider-label">Text Size</label>
                    <div class="slider-container">
                        <input type="range" min="0.1" max="1" step="0.01" value="0.25" class="slider" id="textSizeSlider" oninput="updateSliderValue('textSize', this.value)">
                        <span class="slider-value" id="textSizeValue">0.25</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Display Text</label>
                    <textarea id="textInput" rows="3" oninput="updateText(this.value)">hello
from
somehow</textarea>
                </div>
            </div>
            <div class="slider-section">
                <h3>Text Color</h3>
                <div class="slider-group">
                    <label class="slider-label">Hue</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="360" value="0" class="slider" id="textHueSlider" oninput="updateSliderValue('textHue', this.value)">
                        <span class="slider-value" id="textHueValue">0</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Saturation</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="0" class="slider" id="textSaturationSlider" oninput="updateSliderValue('textSat', this.value)">
                        <span class="slider-value" id="textSatValue">0</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Brightness</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="0" class="slider" id="textBrightnessSlider" oninput="updateSliderValue('textBright', this.value)">
                        <span class="slider-value" id="textBrightValue">0</span>
                    </div>
                </div>
            </div>
            <div class="slider-section">
                <h3>Background Color</h3>
                <div class="slider-group">
                    <label class="slider-label">Hue</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="360" value="80" class="slider" id="bgHueSlider" oninput="updateSliderValue('bgHue', this.value)">
                        <span class="slider-value" id="bgHueValue">80</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Saturation</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="100" class="slider" id="bgSatSlider" oninput="updateSliderValue('bgSat', this.value)">
                        <span class="slider-value" id="bgSatValue">100</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Brightness</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="80" class="slider" id="bgBrightSlider" oninput="updateSliderValue('bgBright', this.value)">
                        <span class="slider-value" id="bgBrightValue">80</span>
                    </div>
                </div>
            </div>
            <div class="slider-section">
                <h3>Shadow Color</h3>
                <div class="slider-group">
                    <label class="slider-label">Hue</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="360" value="0" class="slider" id="shadowHueSlider" oninput="updateSliderValue('shadowHue', this.value)">
                        <span class="slider-value" id="shadowHueValue">0</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Saturation</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="0" class="slider" id="shadowSatSlider" oninput="updateSliderValue('shadowSat', this.value)">
                        <span class="slider-value" id="shadowSatValue">0</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Brightness</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="100" value="0" class="slider" id="shadowBrightSlider" oninput="updateSliderValue('shadowBright', this.value)">
                        <span class="slider-value" id="shadowBrightValue">0</span>
                    </div>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Alpha</label>
                    <div class="slider-container">
                        <input type="range" min="0" max="255" value="180" class="slider" id="shadowAlphaSlider" oninput="updateSliderValue('shadowAlpha', this.value)">
                        <span class="slider-value" id="shadowAlphaValue">180</span>
                    </div>
                </div>
            </div>
            <div class="slider-section">
                <h3>Animation</h3>
                <div class="slider-group">
                    <label><input type="checkbox" id="offsetAnimToggle" onchange="toggleAnim('offset')"> Animate Offset</label>
                </div>
                <div class="slider-group">
                    <label><input type="checkbox" id="tiltAnimToggle" onchange="toggleAnim('tilt')"> Animate Tilt</label>
                </div>
                <div class="slider-group">
                    <label><input type="checkbox" id="syncToggle" onchange="toggleSync()"> Sync Animations</label>
                </div>
                <div class="slider-group">
                    <label class="slider-label">Animation Speed (frames)</label>
                    <div class="slider-container">
                        <input type="range" min="10" max="500" step="10" value="200" class="slider" id="animSpeedSlider" oninput="updateSliderValue('animSpeed', this.value)">
                        <span class="slider-value" id="animSpeedValue">200</span>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button class="control-button" onclick="refreshSketch()">Refresh Sketch</button>
            </div>
            <div class="button-group">
                <button class="control-button" onclick="toggleFlag('shadows')">Toggle Shadows</button>
                <button class="control-button" onclick="toggleFlag('mode')">Toggle Slice Direction</button>
            </div>
            <div class="button-group">
                <button class="control-button" onclick="toggleFrostedOverlay()">Toggle Frosted Overlay</button>
            </div>
            <div class="button-group">
                <button class="control-button" id="stopButton" onclick="toggleAnimation()">Stop Animation</button>
                <button class="control-button" id="exportButton" onclick="exportFrame()">Export Frame</button>
            </div>
        </div>
    </div>
    
    <div id="frosted-overlay"></div>
    <div id="p5-canvas"></div>

    <script src="script.js"></script>
</body>
</html>
